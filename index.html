<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chicken attack</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
            overflow-x: hidden;
        }
        body{
            background-image: url("./assets/bg2.png");
            background-size: auto;
            background-color: coral;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="game-area">
    <div id="hero"></div>
    <div id="missiles"></div>
    <div id="enemies"></div>
</div>
<script>

    var hero = {
        left: 512,
        top: 668,
    };

    var missiles = [];

    var enemies = [
        { left: 128, top: 96 },
        { left: 228, top: 96 },
        { left: 328, top: 96 },
        { left: 428, top: 96 },
        { left: 528, top: 96 },
        { left: 628, top: 96 },
        { left: 728, top: 96 },
        { left: 828, top: 96 },
        { left: 128, top: 180 },
        { left: 228, top: 180 },
        { left: 328, top: 180 },
        { left: 428, top: 180 },
        { left: 528, top: 180 },
        { left: 628, top: 180 },
        { left: 728, top: 180 },
        { left: 828, top: 180 }
    ];


    document.onkeydown = function(e) {
        if (e.keyCode === 37) {
            // Left
            hero.left = hero.left - 10;
        }
        if (e.keyCode === 39) {
            // Right
            hero.left = hero.left + 10;
        }
        if (e.keyCode === 32) {
            // Spacebar (fire)
            missiles.push({
                left: hero.left + 10,
                top: hero.top - 20
            });
            drawMissiles()
        }
        drawHero();
    }


    function drawHero() {
        document.getElementById('hero').style.left = hero.left + 'px';
        document.getElementById('hero').style.top = hero.top + 'px';
    }

    function drawMissiles() {
        document.getElementById('missiles').innerHTML = ""
        for(var i = 0 ; i < missiles.length ; i++ ) {
            document.getElementById('missiles').innerHTML += `<div class='missile1' style='left:${missiles[i].left}px; top:${missiles[i].top}px'></div>`;
        }
    }

    function moveMissiles() {
        for(var i = 0 ; i < missiles.length ; i++ ) {
            missiles[i].top = missiles[i].top - 8
            if(missiles[i].top === 0){
                missiles.splice(missiles,1)
            }
        }
    }

    function drawEnemies() {
        document.getElementById('enemies').innerHTML = ""
        for(var i = 0 ; i < enemies.length ; i++ ) {
            document.getElementById('enemies').innerHTML += `<div class='enemy' style='left:${enemies[i].left}px; top:${enemies[i].top}px'></div>`;
        }
    }

    function moveEnemies() {
        for(var i = 0 ; i < enemies.length ; i++ ) {
            enemies[i].top = enemies[i].top + 1
            if(enemies[i].top === 800){
                enemies.splice(enemies[i])
            }
        }
    }

    function collisionDetection() {
        for (var enemy = 0; enemy < enemies.length; enemy++) {
            for (var missile = 0; missile < missiles.length; missile++) {
                if (
                    missiles[missile].left >= enemies[enemy].left  &&
                    missiles[missile].left <= (enemies[enemy].left + 50)  &&
                    missiles[missile].top <= (enemies[enemy].top + 50)  &&
                    missiles[missile].top >= enemies[enemy].top
                ) {
                    enemies.splice(enemy, 1);
                    missiles.splice(missile, 1);
                }
            }
        }
    }

    function gameLoop() {
        setTimeout(gameLoop, 1000/60)
        moveMissiles();
        drawMissiles();
        moveEnemies();
        drawEnemies();
        collisionDetection();
    }

    gameLoop()

</script>
</body>
</html>
